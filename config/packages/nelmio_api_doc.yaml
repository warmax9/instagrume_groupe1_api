nelmio_api_doc:
    documentation:
        info:
            title: Instagrume API
            description: Application de gestion de instagrume
            version: 1.0.0
        security:
            - jwt: []
        components:
            securitySchemes:
                jwt:
                    type: apiKey
                    in: header
                    name: Authorization
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc